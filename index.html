<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Donut Trivia</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="trivia">
          <h1>Donut Trivia!</h1>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-12" id="directions">
            <h2>When you click on the pink donut the timer will begin! You have one minute to answer five trivia questions about donuts!</h2>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="picture">
          <img src="assets/images/Donuts-Transparent-Background.png" style="display: flex; justify-content: center;" id="start"
          alt="Donut with rainbow sprinkles."
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" class="quiz">
          <p id="quiz"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="options">
          <p id="options"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="timer">
          <h2>Time Remaining</h2>
          <h3 id="TimerDisplay">60</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" id="results">
          <p id="results"></p>
        </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
